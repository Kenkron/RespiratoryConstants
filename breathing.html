<html ng-app="app">

<head>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<style>

		.slider-label {
			margin-right: 1em;
		}
		
		.slider-input {
			width: 5em;
			margin-left: 1em;
		}

		.square {
			position:relative;
			width: 100%;
			padding-top: 100%;
		}

		.fillSquare {
			max-width: 100%;
			position: absolute;
		    top: 0;
		    left: 0;
		    bottom: 0;
		    right: 0;
		}

		.centered{
			margin: auto;
			text-align: center;
		}
	</style>
</head>

<body>
	<div ng-controller="BreathCtrl as ctrl" style="height:95vh; max-width:95vh; margin:auto">
		<div class="square">
			<div class="fillSquare" layout="column">
				<div flex layout>
					<div layout layout-align="center center">
						<span class="md-body-1 slider-label">Resistance</span>
					</div>
					<md-slider flex aria-label="resistance" ng-model="ctrl.resistance" min="1" max="4" step="0.1" aria-label="resistance"></md-slider>
					<input class="slider-input" type="number" ng-model="ctrl.resistance" aria-label="resistance" aria-controls="this.resistance">
				</div>
				<div flex layout>
					<div layout layout-align="center center">
						<span class="md-body-1 slider-label">Compliance</span>
					</div>
					<md-slider flex aria-label="resistance" ng-model="ctrl.compliance" min="0.25" max="2" step="0.01" aria-label="compliance"></md-slider>
					<input class="slider-input" type="number" ng-model="ctrl.compliance" aria-label="compliance" aria-controls="this.compliance">
				</div>
				<md-toolbar flex layout>
					<div class="md-toolbar-tools" layout flex>
					<div flex="50" class="centered">Time Constant: {{ctrl.getTimeConstant().toFixed(2)}} ({{(6/ctrl.getTimeConstant()).toFixed(2)}} Breaths/Minute)</div>
					<div flex="50" class="centered">Time Constant: 1 (6 Breaths/Minute)</div>
					</div>
				</md-toolbar>
				<canvas flex="100" id="canvas"></canvas>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script type="text/javascript" src="breathing.js"></script>
</body>

</html>
